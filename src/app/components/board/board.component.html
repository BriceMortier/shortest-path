<div (mouseleave)="onMouseUp()" class="board">
  <div class="board-row" *ngFor='let row of nodes; let rowIndex=index'>
    <div *ngFor='let node of row; let nodeIndex=index'
      [id]="rowIndex + '-' + nodeIndex" [ngClass]="{ 'path': node.onPath,
                                                    'board-cell': true,
                                                    'visited': node.visited,
                                                    'slow': node.type === nodeTypes.Slow,
                                                    'fast': node.type === nodeTypes.Fast,
                                                    'departure': start === node,
                                                    'arrival': destination === node,
                                                    'wall': node.type === nodeTypes.Wall,
                                                    'to-visit': nodesToVisit.indexOf(node) !== -1 }"
      (mousedown)="onMouseDown($event, node)" (mouseenter)="onMouseEnter(node)" (mouseup)="onMouseUp()"
      (touchstart)="onMouseDown($event, node)" (touchmove)="onTouchMove($event)"  (touchend)="onMouseUp()"></div>
  </div>
</div>
